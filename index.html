<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    <!-- LEFT SIDE: Prediction form -->
    <div class="container">
      <!-- toggle switch for dark and light mode -->
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>

      <!-- language change -->
      <div class="language-selector">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="gu">ગુજરાતી</option>
        </select>
      </div>

      <h1>Diabetes Prediction</h1>

      <!-- progress bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <form id="diabetes-form">
        <div class="input-group">
          <label>Pregnancies</label>
          <input type="number" name="Pregnancies" placeholder="e.g., 2" min="0" max="20" required>
        </div>
        <div class="input-group">
          <label>Glucose</label>
          <input type="number" name="Glucose" placeholder="e.g., 120 (70–200)" min="50" max="200" required>
        </div>
        <div class="input-group">
          <label>Blood Pressure</label>
          <input type="number" name="BloodPressure" placeholder="e.g., 70 (40–120)" min="30" max="130" required>
        </div>
        <div class="input-group">
          <label>Skin Thickness</label>
          <input type="number" name="SkinThickness" placeholder="e.g., 25 (0–100)" min="0" max="100" required>
        </div>
        <div class="input-group">
          <label>Insulin</label>
          <input type="number" name="Insulin" placeholder="e.g., 85 (0–600)" min="0" max="600" required>
        </div>
        <div class="input-group">
          <label>BMI</label>
          <input type="number" step="0.1" name="BMI" placeholder="e.g., 30.5 (10–70)" min="10" max="70" required>
        </div>
        <div class="input-group">
          <label>Diabetes Pedigree Function</label>
          <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="e.g., 0.5 (0.0–2.5)" min="0" max="2.5" required>
        </div>
        <div class="input-group">
          <label>Age</label>
          <input type="number" name="Age" placeholder="e.g., 33 (10–100)" min="10" max="100" required>
        </div>
        <button type="submit" class="btn">Predict</button>
      </form>

      <br>
      <div id="result"></div>
      <br>
      <div id="health-tips"></div>
    </div>

     
     

    <!-- Pie Chart of Patient Features -->
<div class="chart-container">
  <h2>Patient Feature Summary</h2>
  <canvas id="featurePieChart"></canvas>
</div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

   
  
</body>
</html>
